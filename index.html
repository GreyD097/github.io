<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link href="index.css" rel="stylesheet"/>
	</head>
	<body>
		<!-- 输入区域 -->
		<div class="input-box">
			<input type="text">
			<div class="code">
				<input type="text">
				<button id="getCodeBtn" onclick="getCode()">获取验证码</button>
			</div>
			
			<label class="custom-checkbox">
			  <input class="sure" type="checkbox">
			  <span></span>
			</label>
		</div>
		
		<!-- 立即订购按钮 -->
		<div class="in">
			<img id="in" src="img/1 (1).png">
		</div>
		
		<!-- 确认框 -->
		<div class="model1 hidden">
			<img class="m-img" src="img/1 (1).jpg"/>
			<div id="cancel"></div>
			
			<img onclick="window.location='inner.html'" id="makesure" src="img/1 (3).png"/>
		</div>
		
		<div class="scroll-container">
			<div class="scroll-text">
				<span style="margin-right: 2rem;">154****3262已订购</span>
				<span style="margin-right: 8rem;">136****4214已订购</span>
				<span style="margin-right: 7rem;">152****8391已订购</span>
				<span style="margin-right: 10rem;">186****5631已订购</span>
				<span style="margin-right: 4rem;">134****3262已订购</span>
				<span style="margin-right: 14rem;">132****5414已订购</span>
				<span>182****7392已订购</span>
			</div>
		</div>
		
		<script>
			const inImage = document.getElementById('in');
			const outImage = document.getElementById('cancel');
			const model1 = document.querySelector('.model1');
			
			inImage.addEventListener('click', function() {
				model1.classList.remove('hidden');
			});
			
			outImage.addEventListener('click', function() {
				model1.classList.add('hidden');
			});
			
			function getCode() {
				const button = document.getElementById('getCodeBtn');
				let countdown = 60;
			
				button.disabled = true;
			
				button.textContent = `${countdown}s`;
			
				const timer = setInterval(() => {
					countdown--;
					if (countdown > 0) {
						button.textContent = `${countdown}s`;
					} else {
						clearInterval(timer);
						button.disabled = false; 
						button.textContent = "获取验证码";
					}
				}, 1000); 
			}
			
			
			
		</script>
	</body>
</html>
